<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link rel="stylesheet" href="./home-style.css" />
  </head>
  <body>
    <main>
      <section class="header">
        <div class="image-box">
          <img src="./logo.jpeg" alt="" />
        </div>
        <div class="text-box">
          <h4>PowerGenius App</h4>
          <p>Manage Power Generation</p>
        </div>
      </section>
      <section class="content">
        <p class="contot">Overview</p>
        <div class="content-box">
          <div class="innercontent">
            <i class="fa-solid fa-battery-full"></i>
            <p class="inner-title">100%</p>
            <p class="inner-info">Battery Level</p>
          </div>
          <div class="innercontent">
            <i class="fa-solid fa-lightbulb"></i>
            <p class="inner-title">Turned ON</p>
            <p class="inner-info">Lamp Mode</p>
          </div>
          <div class="innercontent">
            <i class="fa-solid fa-bolt"></i>
            <p class="inner-title">5 Hours</p>
            <p class="inner-info">Charging Time</p>
          </div>
        </div>
      </section>
      <section class="achieve">
        <p class="contot">Notifications</p>
        <div class="main-list">
          <div class="main-item">
            <i class="fa-solid fa-bell"></i>
            <p class="main-title">Power Generation Master</p>
            <p class="main-info">Bulb turned off</p>
          </div>
          <div class="main-item">
            <i class="fa-solid fa-bell"></i>
            <p class="main-title">Power Generation Master</p>
            <p class="main-info">Bulb turned off</p>
          </div>
          <div class="main-item">
            <i class="fa-solid fa-bell"></i>
            <p class="main-title">Power Generation Master</p>
            <p class="main-info">Bulb turned off</p>
          </div>
        </div>
      </section>
    </main>
    <div class="nav-bar">
      <a href="./home.html" class="nav-icon">
        <i class="fa-solid fa-home"></i>
      </a>
      <a class="nav-icon faded" href="./account.html">
        <i class="fa-solid fa-user"></i>
      </a>
    </a>
    <script src="./home-script.js"></script>
  </body>
</html>
